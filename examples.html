<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="Bootstrap Auto-dismiss Alerts Example">
    <meta name="author" content="Mario JuÃ¡rez - @mariomka">

    <title>Bootstrap auto dismiss alert examples</title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
</head>

<body>

<div class="container">

    <h1>Bootstrap auto dismiss alert examples
        <span class="small pull-right"><a href="#" onclick="location.reload()"><span class="glyphicon glyphicon-refresh"></span></a></span>
    </h1>

    <h2>Simple alert
        <small>(2000 ms)</small>
    </h2>

    <div class="alert alert-success" role="alert" data-auto-dismiss="2000">
        simple success example
    </div>

    <h2>Dismissible alert
        <small>(default, 5000 ms)</small>
    </h2>

    <div class="alert alert-warning alert-dismissible fade in" data-auto-dismiss role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span></button>
        <strong>Warning!</strong> Better check yourself, you're not looking too good.
    </div>

    <h2>Events
        <small>(7000 ms)</small>
    </h2>

    <div class="alert alert-info fade in" role="alert" data-auto-dismiss="7000" id="alert-events">
        Events example
    </div>

    <div id="event-messages-box">
        <h4>Event messages</h4>
    </div>
</div>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bootstrap-auto-dismiss-alert.js"></script>

<script>
    jQuery(function () {
        var $alert            = $('#alert-events'),
            $eventMessagesBox = $('#event-messages-box');

        $alert.on('close.bs.alert', function () {
            $eventMessagesBox.append('<p>- close.bs.alert</p>');
        });

        $alert.on('closed.bs.alert', function () {
            $eventMessagesBox.append('<p>- closed.bs.alert</p>');
        });
    });
</script>
</body>
</html>
